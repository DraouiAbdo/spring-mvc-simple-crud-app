<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of students</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">


</head>
<body>

<div class="container-sm mt-10">
  <h1>Student database </h1>
  <form method="post" th:action="@{/create}">
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" id="username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="birthdate" class="col-sm-2 col-form-label">Birth date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="birthdate" id="birthdate">
      </div>
    </div>
    <div class="row mb-3">
      <label for="score" class="col-sm-2 col-form-label">gpa</label>
      <div class="col-sm-10">
        <input type="number" min="0" class="form-control" name="score" id="score">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>

  <a th:href="@{/index}" class="mt-2 btn btn-primary">Go back to home page </a>
</div>

</body>
</html>
