<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of students</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name </th>
                <th>BirthDate</th>
                <th>Graduated ? </th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="s:${studentsList}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.birthDate}"></td>
                <td th:text="${s.graduated}"></td>
                <td th:text="${s.rank}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
